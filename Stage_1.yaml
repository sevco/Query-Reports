queries:
  - name : 'Sevco - Stage 1 - No Endpoint Security'
    query : '{"combinator":"and","rules":[{"entity_type":"device","field":"asset_classification.category","operator":"equals","value":"EnterpriseEndpoint"},{"entity_type":"device","field":"controls","operator":"not_equals","value":"endpoint_security"},{"entity_type":"device","field":"last_activity_timestamp","operator":"greater","value":{"label":"7 days ago","raw":"now-7d/d"}},{"entity_type":"device","field":"tag_name","operator":"not_equals","value":{"name":"Exclude","value":"EPP"}}]}'
  - name : 'Sevco - Stage 1 - US Government Banned Devices'
    query : '{"combinator":"or","rules":[{"field":"mac_manufacturers","entity_type":"device","operator":"contains","value":"Hytera"},{"field":"mac_manufacturers","entity_type":"device","operator":"contains","value":"Huawei"},{"field":"mac_manufacturers","entity_type":"device","operator":"contains","value":"zte"},{"field":"mac_manufacturers","entity_type":"device","operator":"contains","value":"Hikvision"}]}'
  - name : 'Sevco - Stage 1 - No Configuration/Patch Management'
    query : '{"combinator":"and","rules":[{"entity_type":"device","field":"asset_classification.category","operator":"equals","value":"EnterpriseEndpoint"},{"entity_type":"device","field":"controls","operator":"not_equals","value":"configuration_management"},{"entity_type":"device","field":"last_activity_timestamp","operator":"greater","value":{"label":"7 days ago","raw":"now-7d/d"}},{"entity_type":"device","field":"tag_name","operator":"not_equals","value":{"name":"Exclude","value":"CM"}}]}'
  - name : 'Sevco - Stage 1 - EOL Systems without Endpoint Protection'
    query : '{"combinator":"and","rules":[{"field":"os_end_of_life_timestamp","entity_type":"device","operator":"less","value":{"label":"1 day ago","raw":"now-1d/d"}},{"field":"controls","entity_type":"device","operator":"not_equals","value":"endpoint_security"},{"entity_type":"device","field":"tag_name","operator":"not_equals","value":{"name":"Exclude","value":"EPP"}}]}'
  - name : 'Sevco - Stage 1 - Enterprise Endpoint Not Scanned For Vulnerabilities'
    query : '{"combinator":"and","rules":[{"entity_type":"device","field":"asset_classification.category","operator":"equals","value":"EnterpriseEndpoint"},{"entity_type":"device","field":"controls","operator":"not_equals","value":"vulnerability_management"},{"entity_type":"device","field":"last_activity_timestamp","operator":"greater","value":{"label":"7 days ago","raw":"now-7d/d"}},{"entity_type":"device","field":"tag_name","operator":"not_equals","value":{"name":"Exclude","value":"VM"}}]}'
  - name : 'Sevco - Stage 1 - Shadow IT - Virtual Environments'
    query : '{"combinator":"and","rules":[{"field":"asset_classification.category","entity_type":"device","operator":"equals","value":"EnterpriseEndpoint"},{"field":"source_ids","entity_type":"device","operator":"not_equals","value":"vmware-vsphere"},{"field":"mac_manufacturers","entity_type":"device","operator":"contains","value":"VMWare"}]}'
  - name : 'Sevco - Stage 1 - EOL Operating Systems'
    query : '{"combinator":"and","rules":[{"entity_type":"device","field":"os_end_of_life_timestamp","operator":"less","value":{"raw":"now-1d/d","label":"1 day ago"}}]}'
  - name : 'Sevco - Stage 1 - IoT and/or Entertainment Devices on the Network'
    query : '{"combinator":"and","rules":[{"combinator":"or","rules":[{"field":"mac_manufacturers","entity_type":"device","operator":"like","value":"raspberry*"},{"field":"mac_manufacturers","entity_type":"device","operator":"equals","value":"GoPro"},{"field":"mac_manufacturers","entity_type":"device","operator":"like","value":"Philips*"},{"field":"mac_manufacturers","entity_type":"device","operator":"equals","value":"Sonos, inc."},{"field":"mac_manufacturers","entity_type":"device","operator":"like","value":"Nest*"},{"field":"mac_manufacturers","entity_type":"device","operator":"like","value":"Vizio*"},{"field":"mac_manufacturers","entity_type":"device","operator":"like","value":"Amazon*"},{"field":"mac_manufacturers","entity_type":"device","operator":"equals","value":"Roku, inc."},{"field":"mac_manufacturers","entity_type":"device","operator":"equals","value":"Nanoleaf"},{"field":"mac_manufacturers","entity_type":"device","operator":"like","value":"Nintendo*"},{"field":"mac_manufacturers","entity_type":"device","operator":"equals","value":"ecobee inc"}]},{"field":"ips","entity_type":"device","operator":"between","value":{"greater_equals":"0.0.0.0","less_equals":"255.255.255.255"}}]}'
